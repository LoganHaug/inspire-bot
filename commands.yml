---
# Commands config file for message_parser.py
command-prefix: '*'
bot-messages:
    no-privledges: '`You do not have privledges for this command, ask a moderator or admin to execute it for you`'
    successful-quote-insert: '`Successfully inserted quote!``'
    failed-quote: '`command add_quote did not have all required parameters (quote_text, quote_author)``'
    no-command: '`Didnt find a command to run :(``'
    already-quoted: '`This quote is already quoted, you silly billy.``'
    made-user-mod: '`Successfully made the user a moderator`'
    removed-user-mod: '`Successfully removed moderator privledges from the user`'

commands:
    add_moderator:
        alias:
            - add_mod
            - a_m
            - add_moderator
        requires_mod: false
        requires_admin: true
        parameters:
            user_id:
                type: int
    remove_moderator:
        alias:
            - rm_mod
            - r_m
            - remove_moderator
        requires_mod: false
        requires_admin: true
        parameters:
            user_id:
                type: int
    add_quote:
        alias:
            - add_q
            - add_quote
            - a_q
        requires_mod: true
        requires_admin: false
        parameters:
            message_text:
                type: str
            user_id:
                type: int
    find_random_quote:
        alias:
            - f_r_q
            - find_random_quote
            - find_rquote
